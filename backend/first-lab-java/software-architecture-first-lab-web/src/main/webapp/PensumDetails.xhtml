<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/details-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="AtrÃ¡s"
                    action="#{homologacionesMBean.showPensumList()}" />
            </h:form>
            <h1 class="titlePage">Detalle Pensum</h1>
            <h:form>
                <p>
                    <label for="codigo">Codigo:</label>
                    <p:outputLabel for="codigo">
                        <p:inputText id="codigo" value="#{homologacionesMBean.pensumDetails.codigo}" required="true"
                            requiredMessage="The Codigo field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="nombrePrograma">NombrePrograma:</label>
                    <p:outputLabel for="nombrePrograma">
                        <p:inputText id="nombrePrograma" value="#{homologacionesMBean.pensumDetails.nombrePrograma}" required="false"
                            requiredMessage="The NombrePrograma field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="version">Version:</label>
                    <p:outputLabel for="version">
                        <p:inputText id="version" value="#{homologacionesMBean.pensumDetails.version}" required="false"
                            requiredMessage="The Version field is required." />
                    </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg" />
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    <h:commandButton class="buttons" id="update" value="Update"
                        action="#{homologacionesMBean.updatePensum()}" />
                    <br />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
