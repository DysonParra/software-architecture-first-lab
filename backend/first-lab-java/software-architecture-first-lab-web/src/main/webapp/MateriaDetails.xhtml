<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/details-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="AtrÃ¡s"
                    action="#{homologacionesMBean.showMateriaList()}" />
            </h:form>
            <h1 class="titlePage">Detalle Materia</h1>
            <h:form>
                <p>
                    <label for="codigo">Codigo:</label>
                    <p:outputLabel for="codigo">
                        <p:inputText id="codigo" value="#{homologacionesMBean.materiaDetails.codigo}" required="true"
                            requiredMessage="The Codigo field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="cantidadCreditos">CantidadCreditos:</label>
                    <p:outputLabel for="cantidadCreditos">
                        <p:inputText id="cantidadCreditos" value="#{homologacionesMBean.materiaDetails.cantidadCreditos}" required="false"
                            requiredMessage="The CantidadCreditos field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="nombre">Nombre:</label>
                    <p:outputLabel for="nombre">
                        <p:inputText id="nombre" value="#{homologacionesMBean.materiaDetails.nombre}" required="false"
                            requiredMessage="The Nombre field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="prerequisito">Prerequisito:</label>
                    <p:outputLabel for="prerequisito">
                        <p:inputText id="prerequisito" value="#{homologacionesMBean.materiaDetails.prerequisito}" required="false"
                            requiredMessage="The Prerequisito field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="correquisito">Correquisito:</label>
                    <p:outputLabel for="correquisito">
                        <p:inputText id="correquisito" value="#{homologacionesMBean.materiaDetails.correquisito}" required="false"
                            requiredMessage="The Correquisito field is required." />
                    </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg" />
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    <h:commandButton class="buttons" id="update" value="Update"
                        action="#{homologacionesMBean.updateMateria()}" />
                    <br />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
