<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/details-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="AtrÃ¡s"
                    action="#{homologacionesMBean.showEstudianteList()}" />
            </h:form>
            <h1 class="titlePage">Detalle Estudiante</h1>
            <h:form>
                <p>
                    <label for="cedula">Cedula:</label>
                    <p:outputLabel for="cedula">
                        <p:inputText id="cedula" value="#{homologacionesMBean.estudianteDetails.cedula}" required="true"
                            requiredMessage="The Cedula field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="nombre">Nombre:</label>
                    <p:outputLabel for="nombre">
                        <p:inputText id="nombre" value="#{homologacionesMBean.estudianteDetails.nombre}" required="false"
                            requiredMessage="The Nombre field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <p:outputLabel for="apellido">
                        <p:inputText id="apellido" value="#{homologacionesMBean.estudianteDetails.apellido}" required="false"
                            requiredMessage="The Apellido field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="correoInstitucional">CorreoInstitucional:</label>
                    <p:outputLabel for="correoInstitucional">
                        <p:inputText id="correoInstitucional" value="#{homologacionesMBean.estudianteDetails.correoInstitucional}" required="false"
                            requiredMessage="The CorreoInstitucional field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="correoPersonal">CorreoPersonal:</label>
                    <p:outputLabel for="correoPersonal">
                        <p:inputText id="correoPersonal" value="#{homologacionesMBean.estudianteDetails.correoPersonal}" required="false"
                            requiredMessage="The CorreoPersonal field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="telefono">Telefono:</label>
                    <p:outputLabel for="telefono">
                        <p:inputText id="telefono" value="#{homologacionesMBean.estudianteDetails.telefono}" required="false"
                            requiredMessage="The Telefono field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="fechaIngreso">FechaIngreso:</label>
                    <p:outputLabel for="fechaIngreso">
                        <p:inputText id="fechaIngreso" value="#{homologacionesMBean.estudianteDetails.fechaIngreso}" required="false"
                            requiredMessage="The FechaIngreso field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="estrato">Estrato:</label>
                    <p:outputLabel for="estrato">
                        <p:inputText id="estrato" value="#{homologacionesMBean.estudianteDetails.estrato}" required="false"
                            requiredMessage="The Estrato field is required." />
                    </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg" />
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    <h:commandButton class="buttons" id="update" value="Update"
                        action="#{homologacionesMBean.updateEstudiante()}" />
                    <br />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
