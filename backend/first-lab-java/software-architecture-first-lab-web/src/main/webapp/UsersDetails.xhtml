<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
    </h:head>
    <h:body>
        USERS DETAILS
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{homologacionesMBean.usersDetails.email}" title="Email" required="true" requiredMessage="The Id field is required."/>
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{homologacionesMBean.usersDetails.password}" title="Password" />
                </p:panelGrid>
                
                <h2>Primefaces captcha</h2>
                <p:messages id="msg"/>
                <p:captcha id="captcha"></p:captcha>
                <br/>
                <h:commandButton id="update" value="Update" action="#{homologacionesMBean.updateUsers()}"/>
            </h:form>
            <h:form>
                <br/>
                <h:commandButton id="back" value="Back" action="#{homologacionesMBean.showUsersList()}"/>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
