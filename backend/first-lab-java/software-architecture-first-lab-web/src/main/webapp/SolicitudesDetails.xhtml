<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <!-- <h:outputStylesheet library="Styles" name="Styles.css"/> -->
    <style>
        /* Set default font styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #4e56c7 !important;
        }

        /* Style the form heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the form labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:white;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 4, 255) !important;
        }

        /* Style the form error messages */
        .error {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }

        .titlePage {
            text-align: center;
            color:white;
        }

        .buttons {
            background-color: #ffffff !important;
            border: none;
            color: rgb(0, 4, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .divUpdate {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: -webkit-center;
        }
    </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="Atrás" action="#{homologacionesMBean.showSolicitudesList()}"/>
            </h:form>
            <h1 class="titlePage">Detalle de Solicitud</h1>
            <h:form>
                <p>
                    <label for="title">Title:</label>
                    <p:outputLabel for="title">
                        <p:inputText id="title" value="#{homologacionesMBean.solicitudesDetails.title}" required="true"
                            requiredMessage="The Title field is required." />
                        </p:outputLabel>
                        </p>
                        <p>
                            <label for="solicitante">Nombre del solicitante:</label>
                            <p:outputLabel for="solicitante">
                                <p:inputText id="solicitante" value="#{homologacionesMBean.solicitudesDetails.student}" required="true"
                                    requiredMessage="El campo Nombre del solicitante es requerido." />
                            </p:outputLabel>
                        </p>
                        <p>
                            <label for="justificacion">Justificación:</label>
                            <p:outputLabel for="justificacion">
                                <p:inputText id="justificacion" value="#{homologacionesMBean.solicitudesDetails.justification}"
                                    required="true" requiredMessage="El campo Justificación es requerido." />
                            </p:outputLabel>
                        </p>
                        <p>
                            <label for="estado">Estado:</label>
                            <p:outputLabel for="estado">
                                <p:inputText id="estado" value="#{homologacionesMBean.solicitudesDetails.status}" type="text"
                                    required="true" requiredMessage="El campo Estado es requerido." />
                            </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg"/>
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    
                    <h:commandButton class="buttons" id="update" value="Update" action="#{homologacionesMBean.updateSolicitudes()}"/>
                    <br/>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
