<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/details-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="AtrÃ¡s"
                    action="#{homologacionesMBean.showComiteAsuntosEstudiantilesList()}" />
            </h:form>
            <h1 class="titlePage">Detalle ComiteAsuntosEstudiantiles</h1>
            <h:form>
                <p>
                    <label for="id">Id:</label>
                    <p:outputLabel for="id">
                        <p:inputText id="id" value="#{homologacionesMBean.comiteAsuntosEstudiantilesDetails.id}" required="true"
                            requiredMessage="The Id field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="correoInstitucional">CorreoInstitucional:</label>
                    <p:outputLabel for="correoInstitucional">
                        <p:inputText id="correoInstitucional" value="#{homologacionesMBean.comiteAsuntosEstudiantilesDetails.correoInstitucional}" required="false"
                            requiredMessage="The CorreoInstitucional field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="telefono">telefono:</label>
                    <p:outputLabel for="telefono">
                        <p:inputText id="telefono" value="#{homologacionesMBean.comiteAsuntosEstudiantilesDetails.telefono}" required="false"
                            requiredMessage="The telefono field is required." />
                    </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg" />
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    <h:commandButton class="buttons" id="update" value="Update"
                        action="#{homologacionesMBean.updateComiteAsuntosEstudiantiles()}" />
                    <br />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
