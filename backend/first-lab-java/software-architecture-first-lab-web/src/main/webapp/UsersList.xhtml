<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/list-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton class="buttons" id="back" value="AtrÃ¡s" action="#{homologacionesMBean.showIndex()}"/>
            </h:form>
            <h:form>
                <h1 class="titlePage"><h:outputText  value="Lista de users"/></h1>
                <p:dataTable value="#{homologacionesMBean.usersList}" var="item"
                             paginator="true"
                             rows="3"
                             scrollable="true"
                             scrollWidth="100%"
                             scrollHeight="550"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="true"
                             emptyMessage="No hay datos"
                             widgetVar="usersTable"
                             >

                    <p:column headerText="Email"
                              sortBy="#{item.email}"
                              filterBy="#{item.email}"
                              filterMatchMode="contains"
                              class="test"
                              >
                        <h:commandLink action="#{homologacionesMBean.showUsersDetails(item)}"
                                      value="#{item.email}" class="link"/>
                    </p:column>

                    <p:column headerText="Qr Code" class="test">
                        <p:barcode value="#{item.email} #{item.password}"
                                   type="qr" height="110px" width="110px" />
                    </p:column>

                    <p:column class="test">
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}" class="test"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
