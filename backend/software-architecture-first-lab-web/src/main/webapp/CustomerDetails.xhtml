<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        CUSTOMER DETAILS
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="CustomerId:" for="customerId" />
                    <p:inputText id="customerId" value="#{homologacionesMBean.customerDetails.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <p:outputLabel value="Discount:" for="discount" />
                    <p:inputText id="discount" value="#{homologacionesMBean.customerDetails.discount}" title="Discount" />
                    <p:outputLabel value="Zip1:" for="zip1" />
                    <p:inputText id="zip1" value="#{homologacionesMBean.customerDetails.zip1}" title="Zip1" />
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{homologacionesMBean.customerDetails.name}" title="Name" />
                    <p:outputLabel value="Addressline1:" for="addressline1" />
                    <p:inputText id="addressline1" value="#{homologacionesMBean.customerDetails.addressline1}" title="Addressline1" />
                    <p:outputLabel value="Addressline2:" for="addressline2" />
                    <p:inputText id="addressline2" value="#{homologacionesMBean.customerDetails.addressline2}" title="Addressline2" />
                    <p:outputLabel value="City:" for="city" />
                    <p:inputText id="city" value="#{homologacionesMBean.customerDetails.city}" title="City" />
                    <p:outputLabel value="State:" for="state" />
                    <p:inputText id="state" value="#{homologacionesMBean.customerDetails.state}" title="State" />
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{homologacionesMBean.customerDetails.phone}" title="Phone" />
                    <p:outputLabel value="Fax:" for="fax" />
                    <p:inputText id="fax" value="#{homologacionesMBean.customerDetails.fax}" title="Fax" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{homologacionesMBean.customerDetails.email}" title="Email" />
                    <p:outputLabel value="CreditLimit:" for="creditLimit" />
                    <p:inputText id="creditLimit" value="#{homologacionesMBean.customerDetails.creditLimit}" title="CreditLimit" />
                    <p:outputLabel value="DiscountCode:" for="discountCode" />
                    <p:selectOneMenu id="discountCode" value="#{homologacionesMBean.customerDetails.discountCode}" required="false" requiredMessage="The DiscountCode field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Zip:" for="zip" />
                    <p:selectOneMenu id="zip" value="#{homologacionesMBean.customerDetails.zip}" required="false" requiredMessage="The Zip field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <h2>Primefaces captcha</h2>
                <p:messages id="msg"/>
                <p:captcha id="captcha"></p:captcha>
                <br/>
                <h:commandButton id="update" value="Update" action="#{homologacionesMBean.updateCustomer()}"/>
            </h:form>
            <h:form>
                <br/>
                <h:commandButton id="back" value="Back" action="#{homologacionesMBean.showCustomerList()}"/>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
