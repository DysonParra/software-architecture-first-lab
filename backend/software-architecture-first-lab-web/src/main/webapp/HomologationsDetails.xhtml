<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <h:outputStylesheet library="Styles" name="Styles.css"/>
    <style>
    /* Set default font styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

    /* Style the form heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the form labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Style the form buttons */
        button,
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Style the form error messages */
        .error {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
    </h:head>
    <h:body>
        <h1>HOMOLOGATIONS DETAILS</h1>
        <h:form id="adminForm">
            <p>
                <label for="title">Title:</label>
                <p:outputLabel for="title">
                    <p:inputText id="title" value="#{homologacionesMBean.homologationsDetails.title}" required="true"
                        requiredMessage="The Title field is required." />
                </p:outputLabel>
            </p>
            <p>
                <label for="solicitante">Nombre del solicitante:</label>
                <p:outputLabel for="solicitante">
                    <p:inputText id="solicitante" value="#{homologacionesMBean.homologationsDetails.student}" required="true"
                        requiredMessage="El campo Nombre del solicitante es requerido." />
                </p:outputLabel>
            </p>
            <p>
                <label for="justificacion">Justificación:</label>
                <p:outputLabel for="justificacion">
                    <p:inputText id="justificacion" value="#{homologacionesMBean.homologationsDetails.justification}"
                        required="true" requiredMessage="El campo Justificación es requerido." />
                </p:outputLabel>
            </p>
            <p>
                <label for="estado">Estado:</label>
                <p:outputLabel for="estado">
                    <p:inputText id="estado" value="#{homologacionesMBean.homologationsDetails.status}" type="text"
                        required="true" requiredMessage="El campo Estado es requerido." />
                </p:outputLabel>
            </p>
            <h2>Primefaces captcha</h2>
            <p>
                <label for="captcha">Captcha:</label>
                <p:outputLabel for="captcha">
                    <p:captcha id="captcha" />
                </p:outputLabel>
            </p>
            <p:commandButton id="update" value="Update" action="#{homologacionesMBean.updateHomologations()}"
                update="adminForm" />
            <p:commandButton id="back" value="Back" action="#{homologacionesMBean.showHomologationsList()}"
                update="adminForm" />
        </h:form>
    </h:body>
</html>
