<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <style type="text/css">
            .old{
               background-color: #6CE26C !important;
               background-image: none !important;
               color: #000000 !important;
            }
    </style>
    
    
    
    <h:head>
        <title>My Form</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="USERS LIST"/></h1>
                <h:commandButton id="back" value="Back" action="#{homologacionesMBean.showIndex()}"/>
                <p:dataTable value="#{homologacionesMBean.usersList}" var="item"
                             paginator="true"
                             rows="3"
                             scrollable="true"
                             scrollWidth="100%"
                             scrollHeight="550"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="true"
                             emptyMessage="No hay datos"
                             widgetVar="usersTable"
                             >
                    
                    <p:column headerText="Email"
                              sortBy="#{item.email}"
                              filterBy="#{item.email}"
                              filterMatchMode="contains"
                              >
                        <h:commandLink action="#{homologacionesMBean.showUsersDetails(item)}"
                                      value="#{item.email}" />
                                      
                    </p:column>
                    
                    <p:column headerText="Qr Code">
                        <p:barcode value="#{item.email} #{item.password}"
                                   type="qr" height="110px" width="110px" />
                    </p:column>               
                        
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        
    </h:body>
</html>
