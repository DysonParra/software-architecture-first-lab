<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}#{request.servletPath}/styles/details-styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton class="buttons" id="back" value="AtrÃ¡s"
                    action="#{homologacionesMBean.showUsersList()}" />
            </h:form>
            <h1 class="titlePage">Detalle Users</h1>
            <h:form>
                <p>
                    <label for="email">Email:</label>
                    <p:outputLabel for="email">
                        <p:inputText id="email" value="#{homologacionesMBean.usersDetails.email}" required="true"
                            requiredMessage="The Email field is required." />
                    </p:outputLabel>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <p:outputLabel for="password">
                        <p:inputText id="password" value="#{homologacionesMBean.usersDetails.password}" required="false"
                            requiredMessage="The Password field is required." />
                    </p:outputLabel>
                </p>
                <div class="divUpdate">
                    <p>
                        <p:messages id="msg" />
                        <p:captcha id="captcha"></p:captcha>
                    </p>
                    <h:commandButton class="buttons" id="update" value="Update"
                        action="#{homologacionesMBean.updateUsers()}" />
                    <br />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
